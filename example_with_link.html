<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example with Link</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background-color: #004080; color: white; padding: 20px; text-align: center; }
    .content { padding: 20px; line-height: 1.6; }
    .footer { text-align: center; font-size: 12px; color: gray; padding: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Company Security Team</h1>
  </div>
  <div class="content">
    <p>Dear Employee,</p>
    <p>We have detected unusual activity in your account. Please verify your details immediately.</p>
    <p><a href="https://example.com/verify" class="button">Verify Now</a></p>
  </div>
  <div class="footer">
    <p>Thank you,<br>Company Security Team</p>
  </div>
</body>
</html>
